{% extends 'base.html' %}
{% block con %}



 
    <div class ="container mt-5 mb-5">

        <h1><b>Hoon's Translator</b></h1>

     
        <form method="post" name = "transForm">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-lg-5">
                    <textarea class="form-control" name="bf" placeholder="번역할 텍스트를 입력하세요." style="height: 300px; resize: none; font-size: 20px; font-weight: bold;">{{bf}}</textarea>
                    <select class="form-select" name = "fr" aria-label="size 3 select example">
                        {%for code, name in nd.items %}
                            <option value="{{code}}" {% if fr == code %} {% if fr == code %} selected {% endif %} {% else %} {% if code == "en" %} selected {% endif %}{% endif %}>
                                {{name|upper}}
                            </option> 
                        {% endfor %}
                        <!-- <option value="ko" {% if fr == "ko" %} selected {% endif %}>한국어</option>
                        <option value="en" {% if fr == "en" %} selected {% endif %}>영어</option>
                        <option value="ja" {% if fr == "ja" %} selected {% endif %} >일본어</option>
                        <option value="zh-cn"{% if fr == "zh-cn"%} selected {% endif %}>중국어</option>
                        <option value="vi" {% if fr == "vi" %} selected {% endif %}>베트남어</option> -->
                    </select>
                </div>

                <div class="col-lg-2 text-center" style="margin: auto;">
   
                    <button type="button" onclick="trans()"  class ="btn btn-dark mt-3 mb-3"> ▶ </button>

                </div>

                <div class="col-lg-5">
                    <textarea class="form-control" disabled style="height: 300px; resize: none; font-size: 20px; font-weight: bold;">{{ af }}</textarea>
                    <select class="form-control" name = "to" aria-label="size 3 select example">
                        {%for code, name in nd.items %}
                            <option value="{{code}}" {% if fr == code %} {% if fr == code%} selected {% endif %} {% else %} {% if code == "ko" %} selected {% endif %}{% endif %}>
                                {{name|upper}}
                            </option> 
                        {% endfor %}
                    
                        <!-- <option value="ko" {% if to == "ko" %} selected {% endif %} >한국어</option>
                        <option value="en" {% if to == "en" %} selected {% endif %} >영어</option>
                        <option value="ja" {% if to == "ja" %} selected {% endif %} >일본어</option>
                        <option value="zh-cn" {% if to == "zh-cn" %} selected {% endif %} >중국어</option>
                        <option value="vi" {% if to == "vi" %} selected {% endif %} >베트남어</option> -->
                    </select>
                </div>
            </div>
        </form>
    
    </div>

    <script>
        function trans(){
            t = document.transForm;
            if(!t.bf.value){
                alert("번역할 내용을 입력");
            }else if(t.fr.value == t.to.value){
                alert("동일한 언어");
            }else{
                t.submit();
            }

        }
    </script>







{% endblock%}
